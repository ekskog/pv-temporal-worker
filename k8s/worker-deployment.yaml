apiVersion: apps/v1
kind: Deployment
metadata:
  name: pv-worker
  namespace: photovault
  labels:
    app: pv-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pv-worker
  template:
    metadata:
      labels:
        app: pv-worker
    spec:
      hostAliases:
      - ip: "192.168.1.8"
        hostnames:
        - "mjolnir"
      containers:
      - name: worker
        image: ghcr.io/ekskog/pv-worker:main-5e0bb1e
        imagePullPolicy: Always
        env:
        - name: TEMPORAL_ADDRESS
          value: "temporal-frontend.temporal.svc.cluster.local:7233"
        - name: TASK_QUEUE
          value: "image-processing"
        - name: AVIF_CONVERTER_URL
          value: "http://avif-converter-service.photovault.svc.cluster.local:3000"
        volumeMounts:
        - name: nfs-storage
          mountPath: /nfs-storage
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: nfs-storage
        persistentVolumeClaim:
          claimName: nfs-photovault-claim